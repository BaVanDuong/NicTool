<html>
<head>
  <title>{{app_title}} {{VERSION}}</title>
  <link rel="stylesheet" href="nt-style.css" type="text/css" media="screen" />
  <script src="nt-script.js" type="text/javascript"></script>
</head>

<body bgcolor=white>
<form action="index.cgi" method=POST>
<table width=100% height=100%>
<tr><td align=center valign=middle>
    <table cellpadding=2 cellspacing=2 border=0>
    <tr><td align=center colspan=2>{{font}}<font color=red><B>{{message}}</b></font></font></td></tr>
    <tr bgcolor="{{dark_grey}}"><td colspan=2 align=center>{{font}}<font color="{{dark_color}}" size="+1"><b>{{app_title}} Login</b></font></font></td></tr>
    <tr bgcolor="{{light_grey}}">
        <td align=right>{{font}}UserName:</font></td>
        <td>{{font}}<input type=text name=username size=25></font></td>
    </tr>
    <tr bgcolor="{{light_grey}}">
        <td align=right>{{font}}Password:</font></td>
        <td>{{font}}<input type=password name=password size=25></font></td>
    </tr>
    <tr bgcolor="{{dark_grey}}">
        <td colspan=2 align=center>{{font}}<font color="{{dark_color}}">
           <input type=hidden name=login value=Enter>
           <input type=submit name=login value=Login></font></font>
        </td>
    </tr>
    <tr>
        <td colspan=2 bgcolor={{light_hilite}}  align=right>
          {{font}}<font color={{dark_color}}>NicTool v{{VERSION}}</font> 
         <font size="-2"><a href="{{LICENSE}}" TARGET="_blank">License</a> :: <a href="{{SRCURL}}" TARGET="_blank">Source</a></font></font>
    </td></tr>
    </table>
</td></tr>
</table>
</form>
</body>
</html>
