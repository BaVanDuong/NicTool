[ req ]
default_bits                    = 1024
default_keyfile                 = server.key
distinguished_name              = req_distinguished_name
string_mask                     = nombstr
req_extensions                  = v3_req
[ req_distinguished_name ]
countryName                     = Country Name (2 letter code)
countryName_default             = US
countryName_min                 = 2
countryName_max                 = 2
stateOrProvinceName             = State or Province Name (full name)
stateOrProvinceName_default     = California
localityName                    = Locality Name (eg, city)
localityName_default            = Los Angeles
0.organizationName              = Organization Name (eg, company)
0.organizationName_default      = MyCorp
organizationalUnitName          = Organizational Unit Name (eg, section)
organizationalUnitName_default  = MyCorp Web Services
commonName                      = Common Name (eg, your.domain.com)
commonName_max                  = 64
commonName_default              = nictool.example.com
emailAddress                    = Email Address
emailAddress_max                = 40
emailAddress_default            = hostmaster@example.com
[ v3_req ]
extendedKeyUsage		= serverAuth
basicConstraints                = critical,CA:false

